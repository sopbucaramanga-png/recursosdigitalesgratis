<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¡Gracias por registrarte!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f0fdf4, #dcfce7);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    animation: fadeIn 0.8s ease;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  h1 {
    color: #16a34a;
    margin-bottom: 15px;
    font-size: 24px;
  }
  p {
    color: #374151;
    font-size: 15px;
    margin-bottom: 25px;
  }
  a {
    display: inline-block;
    background: #000000;
    color: white;
    padding: 12px 25px;
    border-radius: 10px;
    text-decoration: none;
    font-size: 16px;
    transition: background 0.3s ease;
  }
  a:hover {
    background: #444444;
  }
</style>
</head>
<body>

<div class="card">
  <h1>✅ ¡Gracias por registrarte!</h1>
  <p>Revisa tu bandeja de entrada para confirmar tu correo y recibir tus recursos digitales gratuitos.</p>
  <a href="index.html">Volver al inicio</a>
</div>

</body>
</html>
